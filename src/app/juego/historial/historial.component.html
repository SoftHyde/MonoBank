<div class="conteiner">
  <p style="padding-top: 15px;">Tiempo jugado: {{(this.hor | number :'2.0-0') + ":" + (this.min | number :'2.0-0') + ":" + (this.seg | number :'2.0-0')}}</p>
  <div class="card conteiner jumbotron" style="overflow-y: scroll; padding-top: 32px;">
    <div class="card-body">
      <p class="card-text">{{obtenerHistorial()}}</p>
    </div>
  </div>
  <div class="col-md-12 d-flex flex-wrap">
    <div class="col" style="padding-bottom: 15px;">
      <button class="btn btn-outline-danger col-md-12" (click)="deshacer()" [disabled]="entrada==1">Deshacer</button>
    </div>
    <div class="col" style="padding-bottom: 15px;">
      <button class="btn btn-outline-primary col-md-12" (click)="pataPuto()">Pata puto</button>
    </div>
  </div>
</div>
