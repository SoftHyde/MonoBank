<div class="col-md-12" style="display: flex; justify-content: space-evenly;">
  <div class="col-md-6">
    <img src="https://steamuserimages-a.akamaihd.net/ugc/450734459498588473/5100C8266BBAD384453FDA23BC3979F982908E60/" style="height: 100%; width: 100%;">
  </div>
  <div class="col-md-6">
    <p>Tiempo jugado: {{(this.hor | number :'2.0-0') + ":" + (this.min | number :'2.0-0') + ":" + (this.seg | number :'2.0-0')}}</p>
    <input class="form-control" style="border-color: green; text-align: center;" type="number" id="amount" name="amount" placeholder="{{0| currency}}"> <br>
    <div class="col-md-12" style="display: flex; justify-content: space-evenly;">
      <button class="btn btn-outline-primary col-md-5" data-toggle="modal" data-target="#modalCobrar">Cobrar</button>
      <button class="btn btn-outline-primary col-md-5" data-toggle="modal" data-target="#modalPagar">Pagar</button>
    </div>
  </div>
</div>

<!-- Modal Cobrar -->
<div class="modal fade in" id="modalCobrar" tabindex="-1" role="dialog" aria-labelledby="modalCobrarLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCobrarLabel"> {{ this.obtenerJugadorSeleccionado().nombre}}: escoja a quien cobrar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aca diseño la modal -->
        <div class="col-md-12" style="display: flex; justify-content: space-evenly;">
          <button class="btn btn-outline-primary col-md-5">Banco</button>
          <button class="btn btn-outline-primary col-md-5">Todos</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Pagar -->
<div class="modal fade in" id="modalPagar" tabindex="-1" role="dialog" aria-labelledby="modalPagarLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPagarLabel">{{ this.obtenerJugadorSeleccionado().nombre}}: escoja a quien pagar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aca diseño la modal -->
        <p style="text-align: center;">Casos Generales:</p>
        <div class="col-md-12" style="display: flex; justify-content: space-evenly;">
          <button class="btn btn-outline-primary col-md-5">Banco</button>
          <button class="btn btn-outline-primary col-md-5">Todos</button>
        </div><br>
        <p style="text-align: center;">Jugadores:</p>
        <div class="col-md-12" style="display: flex; justify-content: space-evenly;">
          <div class="col" *ngFor="let item of this.obtenerJugadoresRestantes(this.obtenerIndiceJugadorSeleccionado())">
            <button class="btn btn-outline-primary col-md-12"> {{item.nombre}} </button>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</div>
