<div class="col-md-12" style="display: flex; justify-content: space-evenly;">
  <div class="col" *ngFor="let item of this.obtenerJugadores();let indice=index">
    <button class="btn btn-outline-primary col-md-12" id="btn {{'indice'}}" (click)="jugadorSeleccionado(indice)"> {{item.nombre}} </button>
  </div>
</div>
